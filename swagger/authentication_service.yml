                type: string
              is_active:
                description: >-
                  Designates whether this user should be treated as active.
                  Deselect this instead of deleting accounts.
                type: boolean
              last_login:
                description: ''
                type: string
                format: date-time
              last_name:
                description: ''
                type: string
              password:
                description: ''
                type: string
              username:
                description: >-
                  Required. 150 characters or fewer. Letters, digits and
                  @/./+/-/_ only.
                type: string
            required:
              - password
              - username
            type: object
      responses:
        '200':
          description: ''
      tags:
        - oidc_provider
