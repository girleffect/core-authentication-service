{% extends "base.html" %}
{% load i18n static %}

{% block metatitle %}
    {% trans "Update Your Password" %}
{% endblock %}

{% block title %}
    <h1>{% trans "Update Your Password" %}</h1>
{% endblock %}

{% block content %}
    <form method="post" class="Form">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="Form-buttons">
            <input type="submit" value="{% trans "Update" %}" class="Button" />
        </div>
    </form>
    <p class="Additional-text">
        <a href="{% url "edit_profile" %}">{% trans "Back" %}</a>
    </p>
{% endblock %}
