{% extends "base.html" %}
{% load i18n static %}

{% block metatitle %}
    {% trans "Forgot your password?" %}
{% endblock %}

{% block title %}
    <h1>{% trans "Forgot your password?" %}</h1>
{% endblock %}

{% block content %}
    <form method="post" class="Form">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="Form-buttons">
            <input type="submit" value="{% trans "Submit" %}" class="Button" />
        </div>
    </form>
{% endblock %}
